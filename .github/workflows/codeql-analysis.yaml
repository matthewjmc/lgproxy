name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    permissions: write-all

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Install requirements
      run: sudo apt update 
        && sudo apt install -y protobuf-c-compiler
        && sudo apt install -y libprotobuf-c-dev
        
    - name: Install libfabric
      run: git clone https://github.com/ofiwg/libfabric.git
        && cd ./libfabric
        && sudo ./autogen.sh
        && ./configure --prefix=/opt/libfabric
        && make -j $(nproc) 
        && sudo make install
        && sudo cp -r include/. /usr/include

    - name: Cleanup
      run: sudo chown -R $USER:$USER $(pwd)
        && sudo rm -rf $(pwd)/libfabric

    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: 'true'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality

    - name: Build
      run: cd lgproxy
        && cmake .
        && make -j $(nproc)

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
